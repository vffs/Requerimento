<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consultar Requerimento</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="formConsultar" class="container">
            <p:panelGrid columns="3">
                <p:outputLabel value="Consultar Requerimento"/>
                <p:inputText id="rConsultar" value="#{matricula}" placeholder="Inserir a matrícula" />

            </p:panelGrid>
            <br/>
            <p:commandButton value="Consultar"  action="#{requerimentoBean.buscarRequerimento(matricula)}" 
                             update="formApresentaRequerimento:tableRequerimento"/>
        </h:form>
        <br/>

        <h:form id="formApresentaRequerimento" class="container-fluid" >
            <p:dataTable id="tableRequerimento" var="item" value="#{requerimentoBean.requerimentos}" paginator="true" rows="6"
                         selectionMode="single" selection="#{requerimentoBean.selecionar}" rowKey="#{item.idRequerimento}"
                         >
                <f:facet name="header">
                    Requerimentos Cadastrado
                </f:facet>
                <p:column headerText="Código" >
                    #{item.idRequerimento}
                </p:column>
                <p:column headerText="Matícula" >
                    #{item.matricula}
                </p:column>
                <p:column >
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    #{item.nome}
                </p:column>
                <p:column >
                    <f:facet name="header">
                        E-mail
                    </f:facet>
                    #{item.email}
                </p:column>
                <p:column >
                    <f:facet name="header">
                        Problema
                    </f:facet>
                    #{item.problema}
                </p:column>
                <p:column >
                    <f:facet name="header">
                        Observação
                    </f:facet>
                    #{item.observacoes}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Data de inclusão
                    </f:facet>
                    <h:outputText value="#{item.dataInclusao}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Status
                    </f:facet>
                    #{item.status}
                </p:column>
            </p:dataTable><br/>
            <p:commandButton value="Alterar" action="alterarRequerimento.xhtml" />
        </h:form>
    </h:body>
</html>
