<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Requerimento</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formRequerimento" class="container">

            <p:panelGrid columns="3">
                <p:outputLabel value="Matrícula"/>
                <p:inputText id="rMatricula" value="#{requerimentoBean.cadastro.matricula}"
                             required="true"  requiredMessage="Campo matrícula é obrigatório"/>
                <p:message for="rMatricula"/>

                <p:outputLabel value="Nome"/>
                <p:inputText id="rNome" value="#{requerimentoBean.cadastro.nome}"
                             required="true" requiredMessage="Campo nome é obrigatório" />
                <p:message for="rNome"/>

                <p:outputLabel value="E-mail"/>
                <p:inputText id="rEmail" value="#{requerimentoBean.cadastro.email}"
                             required="true" requiredMessage="Campo e-mail é obrigatório" />
                <p:message for="rEmail"/>

                <p:outputLabel value="Curso"/>
                <p:inputText id="rCurso" value="#{requerimentoBean.cadastro.curso}"
                             required="true" requiredMessage="Campo curso é obrigatório" />
                <p:message for="rCurso"/>

                <p:outputLabel value="Período/Série"/>
                <p:inputText id="rPeriodoSerie" value="#{requerimentoBean.cadastro.periodoSerie}"
                             required="true" requiredMessage="Campo período/série é obrigatório" />
                <p:message for="rPeriodoSerie"/>

                <p:outputLabel value="Turno"/>
                <p:selectOneMenu id="rTurno" value="#{requerimentoBean.cadastro.turno}" 
                                 requiredMessage="Campo turno é obrigatório" required="true">
                    <f:selectItem itemLabel="Selecionar" itemValue="" />
                    <f:selectItem itemLabel="Manhã" itemValue="Manhã" />
                    <f:selectItem itemLabel="Tarde" itemValue="Tarde" />
                    <f:selectItem itemLabel="Noite" itemValue="Noite" />
                </p:selectOneMenu>
                <p:message for="rTurno"/>

                <p:outputLabel value="Problema"/>
                <p:selectOneMenu  id="rProblema" value="#{requerimentoBean.cadastro.problema}" 
                                  requiredMessage="Campo problema é obrigatório" required="true">
                    <f:selectItem  itemLabel="Selecionar" itemValue="" />
                    <f:selectItem itemLabel="Ajuste de matrícula" itemValue="Ajuste de matrícula" />
                    <f:selectItem itemLabel="Trancamento de matrícula" itemValue="Trancamento de matrícula"/>
                    <f:selectItem itemLabel="Reabertura de matrícula" itemValue="Reabertura de matrícula" />
                    <f:selectItem itemLabel="Cancelamento de disciplina" itemValue="Cancelamento de disciplina"/>
                    <f:selectItem itemLabel="Diploma" itemValue="Diploma"/>
                </p:selectOneMenu>
                <p:message for="rProblema"/>

                <p:outputLabel value="Observação"/>
                <p:inputTextarea id="rObservacao" value="#{requerimentoBean.cadastro.observacoes}" 
                                 requiredMessage="Campo Observações é obrigatório" required="true"/>
                 <p:message for="rObservacao"/>

            </p:panelGrid><br/>

            <p:commandButton value="Cadastrar" action="#{requerimentoBean.inserir()}" update="@form">
                <p:confirm message="Deseja enviar este requerimento?"/>
            </p:commandButton>

            <p:confirmDialog global="true">
                <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>


        </h:form>

    </h:body>
</html>
