<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="padrao.css"/>
        <title>Requerimento</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <div class="formulario">
            <h:form id="formRequerimento" class="container ">

                <p:panelGrid columns="3">
                    <p:outputLabel value="Matrícula"/>
                    <p:inputText id="rMatricula" value="#{requerimentoBean.cadastro.matricula}"
                                 required="true"  requiredMessage="Campo matrícula é obrigatório"
                                 class="form-control"/>
                    <p:message for="rMatricula" />

                    <p:outputLabel value="Nome"/>
                    <p:inputText id="rNome" value="#{requerimentoBean.cadastro.nome}"
                                 required="true" requiredMessage="Campo nome é obrigatório"
                                 class="form-control"/>
                    <p:message for="rNome" />

                    <p:outputLabel value="E-mail"/>
                    <p:inputText id="rEmail" value="#{requerimentoBean.cadastro.email}"
                                 required="true" requiredMessage="Campo e-mail é obrigatório" 
                                 class="form-control"/>
                    <p:message for="rEmail" />

                    <p:outputLabel value="Curso"/>
                    <p:inputText id="rCurso" value="#{requerimentoBean.cadastro.curso}"
                                 required="true" requiredMessage="Campo curso é obrigatório"
                                 class="form-control"/>
                    <p:message for="rCurso" />

                    <p:outputLabel value="Período/Série"/>
                    <p:inputText id="rPeriodoSerie" value="#{requerimentoBean.cadastro.periodoSerie}"
                                 required="true" requiredMessage="Campo período/série é obrigatório" 
                                 class="form-control"/>
                    <p:message for="rPeriodoSerie" />

                    <p:outputLabel value="Turno"/>
                    <p:selectOneMenu id="rTurno" value="#{requerimentoBean.cadastro.turno} " 
                                     requiredMessage="Campo turno é obrigatório" required="true"
                                     class="form-control">
                        <f:selectItem itemLabel="Selecionar" itemValue="" />
                        <f:selectItem itemLabel="Manhã" itemValue="Manhã" class="form-control"/>
                        <f:selectItem itemLabel="Tarde" itemValue="Tarde" class="form-control"/>
                        <f:selectItem itemLabel="Noite" itemValue="Noite" class="form-control"/>
                    </p:selectOneMenu>
                    <p:message for="rTurno" />

                    <p:outputLabel value="Problema"/>
                    <p:selectOneMenu  id="rProblema" value="#{requerimentoBean.cadastro.problema}" 
                                      requiredMessage="Campo problema é obrigatório" required="true"
                                      class="form-control">
                        <f:selectItem  itemLabel="Selecionar" itemValue="" />
                        <f:selectItem itemLabel="Ajuste de matrícula" itemValue="Ajuste de matrícula" class="form-control" />
                        <f:selectItem itemLabel="Trancamento de matrícula" itemValue="Trancamento de matrícula" class="form-control"/>
                        <f:selectItem itemLabel="Reabertura de matrícula" itemValue="Reabertura de matrícula" class="form-control"/>
                        <f:selectItem itemLabel="Cancelamento de disciplina" itemValue="Cancelamento de disciplina" class="form-control"/>
                        <f:selectItem itemLabel="Diploma" itemValue="Diploma"/>
                    </p:selectOneMenu>
                    <p:message for="rProblema" />

                    <p:outputLabel value="Observação"/>
                    <p:inputTextarea id="rObservacao" value="#{requerimentoBean.cadastro.observacoes}" 
                                     requiredMessage="Campo Observações é obrigatório" required="true"
                                     class="form-control"/>
                    <p:message for="rObservacao" />

                </p:panelGrid><br/>

                <h:panelGroup class="centralizar">
                    <p:commandButton class="btn-padrao" value="Cadastrar" action="#{requerimentoBean.inserir()}" update="@form">
                        <p:confirm message="Deseja enviar este requerimento?"/>
                    </p:commandButton>
                </h:panelGroup>
                
                <p:confirmDialog global="true">
                    <p:commandButton  value="Sim" styleClass="ui-confirmdialog-yes btn-padrao"/>
                    <p:commandButton  value="Não" styleClass="ui-confirmdialog-no btn-padrao"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</html>
