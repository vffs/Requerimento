<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="padrao.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <p:card style="width: 25rem" class="container-fluid ">
            <div class="formulario">
                <h:form id="formLogin" class="container-fluid text-center">
                    <h:panelGrid columns="1" >
                        <div class="form-group">
                            <p:inputText id="login" value="#{email}" placeholder="Informe o email!"
                                         class="form-control"/></div>
                        <div class="form-group">
                            <p:password id="senha" value="#{senha}" placeholder="Informe a senha!"
                                        class="form-control"/></div>

                    </h:panelGrid>
                    <hr/>
                    <p:commandButton value="Logar" action="#{loginBean.logar(email,senha)}" 
                                     class="btn-login btn-padrao" update="formLogin"/>
                </h:form>
            </div>
        </p:card>

    </h:body>
</html>
